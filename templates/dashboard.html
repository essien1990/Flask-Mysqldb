{% extends 'layout.html'%}
    {% block title %}Flask MySQL | Dashboard{% endblock %}
{% block body %}
  <h1 class="page-header">Dashboard <small>Welcome {{ session.username }}</small> <a href="{{url_for('add_article')}}" class="btn btn-sm btn-info pull-right"><i class="fas fa-plus"></i> Add Article</a></h1>
  
  <table class="table table-hover">
  	<tr>
  		<th>Title</th>
  		<th>Author</th>
  		<th>Date</th>
  		<th></th>
  		<th></th>
  	</tr>
  	{% for article in articles %}
  		<tr>
  			<td>{{ article.title }}</td>
  			<td>{{ article.author }}</td>
  			<td>{{ article.create_date }}</td>
  			<td><a href="edit_article/{{article.id}}" class="btn btn-sm btn-primary pull-right"><i class="fas fa-pencil-alt"></i></a></td>
  			<td><form action="{{ url_for('delete_article', id=article.id)}}" method="POST">
  					<input type="hidden" method="_method" value="DELETE">
  					<button type="submit" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
  				</form>
  			</td>
  		</tr>
  	{% endfor %}
  </table>
{% endblock %}
