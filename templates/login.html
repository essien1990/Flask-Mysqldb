{% extends 'layout.html'%}
    {% block title %}Flask MySQL | Login{% endblock %}
{% block body %}
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-md-offset-3">
    <h1 class="page-header text-center"><i class="fas fa-key"></i> Log In</h1>
    <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control input-sm" name="username" value="{{ request.form.username }}">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control input-sm" name="password" value="{{ request.form.password }}">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-sm btn-block btn-success" value="Login">
    </div>
  </form>
  </div>
</div>
{% endblock %}
